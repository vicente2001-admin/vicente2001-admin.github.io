<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>FLORES</title>
    <style>
        /* Estilos para el fondo de la imagen */
        body {
            margin: 0;
            padding: 0;
            background: url('img/a1.jpeg') no-repeat center center fixed; /* Ajusta la ruta de la imagen */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Estilo para el texto sobre la imagen */
        .greetings span {
            font-size: 8rem;
            font-weight: bold;
            letter-spacing: 10px;
            color: rgba(255, 255, 255, 0.7); /* Letras transparentes */
            position: relative;
            z-index: 2; /* Asegura que el texto esté por encima de la imagen */
        }

        .description {
            font-size: 1.5rem;
            color: yellow;
            position: relative;
            z-index: 2;
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            background-color: yellow;
            padding: 10px 20px;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            position: relative;
            z-index: 2;
        }

        .button a:hover {
            background-color: #ffc107;
        }

        /* Oscurecer ligeramente la imagen de fondo para mejor legibilidad del texto */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Oscurece la imagen */
            z-index: 1;
        }
    </style>
</head>
<body>

    <!-- Contenido de la página -->
    <div class="greetings">
        <span>T</span>
        <span>E</span>
        <span>A</span>
        <span>M</span>
        <span>O</span>
    </div>
    
    <div class="description">
        !!Tengo un regalo especial para ti MI AMOR ELIZABETH!!
    </div>

    <div class="button">
        <a href="FLORES.html">Apretame mi amor</a>
    </div>

</body>
</html>
